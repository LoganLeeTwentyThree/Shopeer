<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="navbar"></div> <!-- Placeholder for Navbar -->

        <main>
            <h1>Sign In</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <div id="statusMessage"></div> <!-- Status message for success/error -->
        </main>

        <div id="footer"></div> <!-- Placeholder for Footer -->

        <script>
            // Load navbar and footer dynamically
            fetch("components/navbar.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("navbar").innerHTML = data;
                });

            fetch("components/footer.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                });

            // Login form submission
            document.getElementById("loginForm").addEventListener("submit", async (event) => {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const response = await fetch("http://127.0.0.1:8000/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const statusMessage = document.getElementById("statusMessage");
                if (response.ok) {
                    const data = await response.json();
                    statusMessage.innerHTML = `<p style="color: green;">Welcome back! Token: ${data.access_token}</p>`;
                } else {
                    const error = await response.json();
                    statusMessage.innerHTML = `<p style="color: red;">Error: ${error.detail}</p>`;
                }
            });
        </script>
    </body>
</html>
